
<section class="header">
	<div fxLayout="row wrap">
		<div fxFlex="100" fxLayoutGap="10px" fxFlex.xs="100" fxLayoutAlign="end" fxLayoutAlign.xs="start start" class="my-2">  
			<button mat-icon-button (click)="create()">
				<i class="fa-regular fa-plus fa-lg"></i>
			</button>
		</div>
	</div>
</section>

<ng-container *ngIf="spinner?.rendaFixa === true">
	LOADING...
</ng-container>

<ng-container *ngIf="rendaFixa && spinner?.rendaFixa === false" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
		<!-- Id Column -->
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef>#</th>
			<td mat-cell *matCellDef="let element">{{ element.id }}</td>
		</ng-container>

		<!-- Descricao Column -->
		<ng-container matColumnDef="descricao">
			<th mat-header-cell *matHeaderCellDef>Descrição</th>
			<td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
		</ng-container>
	
		<!-- Data validade Column -->
		<ng-container matColumnDef="dataValidade">
			<th mat-header-cell *matHeaderCellDef>Data Validade</th>
			<td mat-cell *matCellDef="let element">{{ element.dataValidade }}</td>
		</ng-container>
	
		<!-- Investimento Mínimo Column -->
		<ng-container matColumnDef="investimentoMinimo">
			<th mat-header-cell *matHeaderCellDef>Invest. Mínimo</th>
			<td mat-cell *matCellDef="let element">
                {{ element.investimentoMinimo }}
			</td>
		</ng-container>
	
		<!-- Produto Column -->
		<ng-container matColumnDef="produto">
			<th mat-header-cell *matHeaderCellDef>
				<p class="text-align-center">Produto</p>
			</th>
            <td mat-cell *matCellDef="let element">
                {{ element.tipoProduto.nome }}
			</td>
		</ng-container>
	
		<!-- Indexador Column -->
		<ng-container matColumnDef="indexador">
			<th mat-header-cell *matHeaderCellDef>
				<p class="text-align-center">Indexador</p>
			</th>
            <td mat-cell *matCellDef="let element">
                {{ element.indexador.nome }}
			</td>
		</ng-container>
	
		<!-- Ação Column -->
		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef>
				<p class="text-align-center">Ação</p>
			</th>
			<td mat-cell *matCellDef="let element; let i = index">
				<div class="text-align-center">
					<button mat-icon-button (click)="detail(element)">
						<i class="fa-regular fa-eye"></i>
					</button>
					<button mat-icon-button (click)="update(element)">
						<i class="fa-regular fa-pen-to-square"></i>
					</button>
					<button mat-icon-button (click)="delete(element, i)">
						<i class="fa-regular fa-trash-can"></i>
					</button>
				</div>
			</td>
		</ng-container>
	
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
	<mat-paginator
		[pageSizeOptions]="[5, 10, 20]"
		showFirstLastButtons
	>
	</mat-paginator>
</ng-container>
